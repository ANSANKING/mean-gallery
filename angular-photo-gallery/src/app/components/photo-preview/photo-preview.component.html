<div class="row">

	<div *ngIf="!photo; else main_content">
		<div class="d-flex align-items-center">
		  <strong>Loading...</strong>
		  <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
		</div>
	</div>

	<ng-template #main_content>
		
		<div class="col-md-5">
			<div class="card">
				<img [src]="'http://localhost:4000/' + photo.imagePath" class="img-fluid">
			</div>
		</div>

		<div class="col-md-7">
			<div class="card">
				<form class="card-body" (submit)="updatePhoto(photo._id, title, description)" >
					<div class="form-group">
						<input type="text" class="form-control" #title placeholder="Photo's title" [value]="photo.title">
					</div>

					<div class="form-group">
						<textarea class="form-control" rows="2" #description placeholder="Photo's description" [value]="photo.description"></textarea>
					</div>

					<button class="btn btn-primary btn-block">
						Update
					</button>

				</form>
			</div>
		</div>

		<button class="btn btn-danger" (click)="deletePhoto(photo._id)" >
			Delete
		</button>

	</ng-template>	

</div>
